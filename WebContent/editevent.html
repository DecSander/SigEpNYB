    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
          <div class="input-group">
            <input id="eventId" type="number" placeholder="Event ID" class="form-control"><span class="input-group-btn">
              <button id="getEvent" type="submit" onclick="getEvent()" class="btn btn-primary">Get Event</button></span>
          </div><br>
          <input id="title" type="text" placeholder="Title" class="form-control eventInput"><br>
          <div class="input-group eventInput">
            <input id="startTime" type="datetime-local" class="form-control"><span id="startTimeButton" class="input-group-addon datepickerButton"><i class="glyphicon glyphicon-calendar"></i></span>
          </div><br>
          <div class="input-group eventInput">
            <input id="endTime" type="datetime-local" class="form-control"><span id="endTimeButton" class="input-group-addon datepickerButton"><i class="glyphicon glyphicon-calendar"></i></span>
          </div><br>
          <input id="description" type="text" placeholder="Description" class="form-control eventInput"><br>
          <input id="riskManagers" type="number" placeholder="# of Risk Managers" min="0" class="form-control eventInput"><br>
          <input id="setClean" type="number" placeholder="# of Set/Clean" min="0" class="form-control eventInput"><br>
          <input id="sobers" type="number" placeholder="# of Sobers" min="0" class="form-control eventInput"><br>
          <input id="drivers" type="number" placeholder="# of Drivers" min="0" class="form-control eventInput"><br>
          <input id="eventSubmit" type="submit" value="Create" onclick="updateEvent()" class="btn btn-success eventInput">
        </div>
      </div>
