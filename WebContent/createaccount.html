<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="deps/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="deps/bootstrap-datepicker/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="deps/sweetalert/sweetalert.min.css">

    <link rel="stylesheet" type="text/css" href="deps/fullcalendar/fullcalendar.min.css">
    <link rel="icon" type="image/png" size="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" size="32x32" href="img/favicon-32x32.png">
    <link rel="shortcut icon" type="image/x-con" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Create Account | SigEp</title>
  </head>
  <body id="createaccount">
    <noscript>You need javascript!</noscript>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="loginbg"><a href="index.html"><img src="img/nyblogowhite.png" alt="SigEp NYB" height="78px" width="149px"></a><br><br><br>
            <input id="firstName" type="text" name="firstname" placeholder="FIRST NAME" class="loginInput"><br>
            <input id="lastName" type="text" name="lastname" placeholder="LAST NAME" class="loginInput"><br>
            <input id="phoneNumber" type="text" name="phonenumber" placeholder="PHONE NUMBER" class="loginInput"><br><br><br>
            <input id="netid" type="text" name="netid" placeholder="NET ID" class="loginInput"><br>
            <input id="password" type="password" placeholder="PASSWORD" name="password" class="loginInput"><br>
            <input id="passwordConfirm" type="password" placeholder="RE-ENTER" name="passwordConfirm" class="loginInput"><br>
            <input id="createAccountButton" type="submit" value="CREATE" onclick="submitAccount()" class="loginButton">
          </div>
        </div>
      </div>
    </div><!--[if IE lte 8]>
    <script src="deps/html5shiv/html5shiv.js"></script><![endif]-->
