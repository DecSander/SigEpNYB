<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- jQuery-->
    <script src="deps/jquery/jquery.min.js"></script>
    <!-- Bootstrap-->
    <script src="deps/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="deps/bootstrap/css/bootstrap.min.css">
    <!-- Sweet Alert-->
    <script src="deps/sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="deps/sweetalert/sweetalert.css">
    <!-- Cookies-->
    <script src="deps/cookies/cookies.min.js"></script>
    <!-- Moment-->
    <script src="deps/moment/moment.min.js"></script>
    <!-- qTip-->
    <script src="deps/qtip/jquery.qtip.min.js"></script>
    <link rel="stylesheet" type="text/css" href="deps/qtip/jquery.qtip.css">
    <!-- FullCalendar-->
    <script src="deps/fullcalendar/fullcalendar.js"></script>
    <link rel="stylesheet" type="text/css" href="deps/fullcalendar/fullcalendar.css">
    <!-- Fonts-->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300">
    <!--Favicon-->
    <link rel="icon" type="image/png" size="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" type="image/png" size="32x32" href="/img/favicon-32x32.png">
    <link rel="shortcut icon" type="image/x-con" href="favicon.ico">
    <!-- Universal Custom-->
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Create Account | SigEp</title>
    <script src="js/createaccount.js"></script>
  </head>
  <body>
    <noscript>You need javascript!</noscript>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <div class="loginbg"><a href="index.html"><img src="img/nyblogowhite.png" alt="SigEp NYB" height="78px" width="149px"></a><br><br>
            <input id="firstName" type="text" name="firstname" placeholder="FIRST NAME" class="loginInput">
            <input id="lastName" type="text" name="lastname" placeholder="LAST NAME" class="loginInput"><br><br>
            <input id="netid" type="text" name="netid" placeholder="NET ID" class="loginInput">
            <input id="password" type="text" name="password" placeholder="PASSWORD" class="loginInput">
            <input id="passwordConfirm" type="text" name="passwordconfirm" placeholder="RE-ENTER" class="loginInput"><br>
            <input id="createAccountButton" type="submit" value="CREATE" class="loginButton">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
